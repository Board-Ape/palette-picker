<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Palette Picker</title>
  </head>
  <body>
    <header>
      <h1>Palette Picker</h1>
    </header>
    <section>
      <article class="all-colors">
        <div class="color one">
          Color 1
        </div>
        <div class="color two">
          Color 2
        </div>
        <div class="color three">
          Color 3
        </div>
        <div class="color four">
          Color 4
        </div>
        <div class="color five">
          Color 5
        </article>
        <article class="new-palette">
          <button>Generate New Palette</button>
          <select>
            <option value="Project 1">Project 1</option>
            <option value="Project 2">Project 2</option>
            <option value="Project 3">Project 3</option>
            <option value="Project 4">Project 4</option>
            <option value="Project 5">Project 5</option>
          </select>
          <input
            type="text"
            placeholder="Palette name"
          />
          <button>Save Palette</button>
        </article>
        <article class="new-project">
          Create a new project
        </article>
      </div>
    </section>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
