<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Acme|Cormorant+Garamond:300,400,500,700" rel="stylesheet">
    <title>Palette Picker</title>
  </head>
  <body>
  <div class="top-half">
    <header>
      <h1>Palette Picker</h1>
    </header>
    <section>
      <article class="all-colors">
        <div class="color one"></div>
        <div class="color two"></div>
        <div class="color three"></div>
        <div class="color four"></div>
        <div class="color five"></div>
      </article>
      <article class="new-palette">
        <button class="random-palette-button">Generate New Palette</button>
      </article>
    </div>
    <div class="bottom-half">
      <article class="save-palette">
        <select>
          <option value="Project 1">Project 1</option>
          <option value="Project 2">Project 2</option>
          <option value="Project 3">Project 3</option>
          <option value="Project 4">Project 4</option>
          <option value="Project 5">Project 5</option>
        </select>
        <input
          class="palette-name-input"
          type="text"
          placeholder="Palette name"
        />
        <button>Save Palette</button>
      </article>
      <article class="new-project">
        <h2>Create a new project:</h2>
      </article>
      <div class="new-project">
        <input
          class="new-project-input"
          type="text"
          placeholder="New project name"
        />
        <button>Save Project</button>
      </div>
    </div>
    </section>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
